<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha - DIO</title>
    <style>
        .row {
            margin: 5px;
        }
        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <div class="row">
        <label>Nome:</label> <input type="text">
        <label>E-mail:</label> <input type="text">
    </div>

    <div class="row">
        <label>Profissão:</label> <input type="text">
        <label>Empresa:</label> <input type="text">
    </div>

    <div class="row">
        <label>Endereço:</label> <input type="text">
        <label>Número:</label> <input type="text" style="width: 30px; height: 10px;">
    </div>

    <div class="row">
        <label>Bairro:</label> <input type="text">
    </div>

    <div class="row">
        <label>Cidade/UF:</label> <input type="text">
    </div>

    <div class="row">
        <label>Celular:</label> <input type="text">
        <label>Whatsapp:</label> <input type="text">
    </div>

    <div class="row">
        <label>LinkedIn:</label> <input type="text">
        <label>GitHub:</label> <input type="text">
    </div>

    <div class="row">
        <br>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar Formulário</button>
    </div>
</body>
</html>
